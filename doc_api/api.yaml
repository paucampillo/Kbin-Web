swagger: '2.0'
info:
  title: Kbin API
  description: This is the Open API documentation for the REST API of our beloved
    application Wall of Tweets deployed at https://djangokbin.fly.dev/.<br> All operations
    are executable. <br> All the POST, PUT and DELETE operations requires authentication.
    In this case, you must Authorize your request by providing the token valuethat
    appears at your profile page. <br> The token must be provided in the format `Token
    <your_token>`. The token must be provided in the header of the request
  version: v1
host: djangokbin.fly.dev
schemes:
  - https
basePath: /api
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  api_key:
    type: apiKey
    in: header
    name: Authorization
security:
  - api_key: []
paths:
  /comments/:
    get:
      operationId: comments_list
      summary: Retrieve all comments and replies
      description: Retrieve a list of comments and replies for a thread with optional order selection
      parameters:
      - name: order_by
        in: query
        description: Order comments by 'newest', 'likes', or 'oldest'
        type: string
        default: newest
      - name: thread_id
        in: query
        description: Filter comments by thread_id
        required: true
        type: integer
      responses:
        200:
          description: A list of comments and replies
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
          examples:
            application/json:
              - id: 11
                magazine: 1
                replies: 
                  id: 21
                  magazine: 1
                  body: 'This reply is low'
                  created at: '2024-01-01T00:00:00Z'
                  updated at: '2024-01-01T00:00:00Z'
                  num_likes: 1
                  num_dislikes: 2
                  num_replies: 0
                  reply_level: 2
                  author: 6
                  thread: 10
                  parent_comment: 11
                  parent_reply: null
                body: 'Do not like the comment'
                created at: '2024-01-01T00:00:00Z'
                updated at: '2024-01-01T00:00:00Z'
                num_likes: 23
                num_dislikes: 23
                num_replies: 1
                thread: 10
                author: 5
      tags:
      - comments
    post:
      operationId: comments_create
      summary: Create a comment or a reply for a thread
      description: Create a comment or a reply, by providing the parent_comment_id and the parent_reply_id optionally, if it is a reply of a reply.
      parameters:
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/CreateComment'
      responses:
        '201':
          description: The created comment.
          schema:
            $ref: '#/definitions/CreateComment'
          examples:
            application/json:
              id: 12
              author: 5
              thread: 10
              parent_comment: null
              parent_reply: null
              body: 'This is a comment'
        401:
          description: Unauthorized access.
          schema:
            type: object
            properties:
              detail:
                type: string
          examples:
            application/json:
                detail: "Authentication credentials were not provided."
        400:
          description: Validation error.
          schema:
            type: object
            properties:
              body:
                type: array
                items:
                  type: string
          examples:
            application/json:
              body:
                - This field is required.
        
      tags:
      - comments
    parameters: []
  /comments/{comment_id}/:
    get:
      operationId: comments_read
      summary: Retrieve a comment by ID
      description: Retrieve a specific comment by ID.
      parameters: []
      responses:
        '200':
          description: The requested comment.
          schema:
            $ref: '#/definitions/Comment'
          examples:
            application/json:
              id: 13
              magazine: 1
              body: 'This is a comment'
              created at: '2024-01-01T00:00:00Z'
              updated at: '2024-01-01T00:00:00Z'
              num_likes: 0
              num_dislikes: 0
              num_replies: 0
              thread: 10
              author: 5
        '404':
          description: Comment not found.
          schema:
            type: object
            properties:
              detail:
                type: string
          examples:
            application/json:
              detail: "Not found."
      tags:
      - comments
    put:
      operationId: comments_update
      summary: Update a comment
      description: Update a comment.
      parameters:
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/EditComment'
        description: The data needed to update the comment.
      responses:
        '200':
          description: The updated comment.
          schema:
            $ref: '#/definitions/EditComment'
          examples:
            application/json:
              body: 'This is an updated comment'
        403:
          description: Forbidden - You can only update a comment created by you.
          schema:
            type: object
            properties:
              error:
                type: string
          examples:
            application/json:
              error: "You can only update a comment created by you."
        401:
          description: Unauthorized access.
          schema:
            type: object
            properties:
              detail:
                type: string
          examples:
            application/json:
                detail: "Authentication credentials were not provided."
        404:
          description: Comment not found.
          schema:
            type: object
            properties:
              detail:
                type: string
          examples:
            application/json:
              detail: "Not found."
      tags:
      - comments
    delete:
      operationId: comments_delete
      summary: Delete a comment
      description: Delete a comment.
      parameters: []
      responses:
        '204':
          description: Comment deleted successfully.
        403:
          description: Forbidden - You can only delete a comment created by you.
          schema:
            type: object
            properties:
              error:
                type: string
          examples:
            application/json:
              error: "You can only delete a comment created by you."
        401:
