        404:
          description: Comment not found.
          schema:
            type: object
            properties:
              detail:
                type: string
          examples:
            application/json:
              detail: "Not found."
      tags:
      - comments
    parameters:
    - name: comment_id
      in: path
      required: true
      type: string
