{% extends 'layouts/base.html' %}

{% block content %}

<body class="theme--dark">
    <main>
        <div id="middle" class="page-entry-create page-entry-create-thread">
            <div class="kbin-container">
                <main id="main" class="view-compact">
                    <div id="content" class="section">
                        <div class="container">

                            <form name="entry_thread" method="post" class="entry-create" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div>
                                    <label for="entry_thread_title" class="required">Title</label>
                                    <textarea id="entry_thread_title" name="title" required="required"
                                        style="overflow: hidden; height: 70px;"></textarea>
                                </div>

                                <div>
                                    <textarea id="entry_thread_body" name="body" placeholder="Body"
                                        style="overflow: hidden; height: 70px;"></textarea>
                                </div>

                                <div>
                                    <select id="entry_article_magazine_autocomplete" name="magazine" required="required"
                                        class="tomselected ts-hidden-accessible">
                                        <option value="" disabled selected>Select a magazine:</option>
                                        {% for magazine in magazines %}
                                        <option value="{{ magazine.id }}">{{ magazine.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div></div>

                                <div class="row actions">
                                    <ul>
                                        <li>
                                            <div><button type="submit" id="entry_thread_submit" name="entry_thread[submit]"
                                                    class="btn btn__primary">Add New Thread</button></div>
                                        </li>
                                    </ul>
                                </div>

                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </main>
    <footer>
        <!-- Pie de pÃ¡gina opcional -->
    </footer>
</body>
{% endblock %}
