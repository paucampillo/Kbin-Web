{% extends 'layouts/base.html' %}

{% block content %}

<body class="theme--dark">
    <div id="middle" class="page-entry-create page-entry-edit-link">
        <div class="kbin-container">
            <main id="main" class="view-compact">
                <div id="content" class="section">
                    <div class="container">
                        <form name="entry_link" method="post" class="entry-edit"
                            enctype="multipart/form-data">
                            {% csrf_token %}

                            {% if is_link %}
                            <div>
                                <label for="entry_link_url" class="required">
                                    URL
                                </label>
                                <input type="url" name="url"
                                    value="{{ form.url.value }}" maxlength="200"
                                    required disabled id="id_url"
                                    style="display: block; padding: 1rem .5rem; width: 100%;">
                            </div>
                            {% endif %}

                            <div>
                                <label for="entry_link_title" class="required">
                                    Title
                                </label>
                                {{ form.title }}
                            </div>

                            <div>
                                {{ form.body.label_tag }}
                                {{ form.body }}
                            </div>

                            <div>
                                <select name="magazine" id="magazine" disabled>
                                    <option value="{{ magazine.id }}">
                                        {{magazine.name }}
                                    </option>
                                </select>
                                <br>
                            </div>

                            <div></div>

                            <div class="row actions">
                                <ul>
                                    <li>
                                        <div>
                                            <button type="submit"
                                                id="entry_link_submit"
                                                name="entry_link[submit]"
                                                class="btn btn__primary">
                                                Edit
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

{% endblock %}
