{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;"> My google OAuth Project </h1>
    <p>Welcome. You are logged in as {{owner.username}} </p>
    <div><img src="{{ owner.profile.avatar.url }}" alt="avatar"/></div>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">logout</button>
    </form> 
    <form action="{% url 'profile_delete' pk=user.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete"/>      
    </form>
 </body>
</html>
